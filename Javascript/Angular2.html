<!-- Tell angular where on the page it's active-->
<!-- ng-init
     ng-model
are some nice directives	 -->
<!DOCTYPE html>
<html lang="en" ng-app>
	<head>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	</head>
	<body>
	<div>
	<label>Nume:</label>
	<input type="text" 
	       ng-model="numele"
		   placeholder="Baga nume">
	<hr>  
	<h1>{{numele}}</h1>
	</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script> 
	</body>
</html>
