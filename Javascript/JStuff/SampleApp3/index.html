<!DOCTYPE html>
<html ng-app="myAngularApplication">
<head>
    <title>Sample Angular Application</title>

    <script src="libs/angular.min.js"></script>
    <script src="app/app.js"></script>
    <script src="app/book/booksController.js"></script>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

</head>
<body ng-controller="booksController" ng-init="message2 = 'initialized from ngInit'">

    <div class="container">
        <div class="row clearfix">
            <div class="col-md-12 column">
                <h3 ng-bind="message">
                </h3>
                <h4>
                    {{ message2 }}
                </h4>

                <h4 ng-controller="booksController as booksCtrl">
                    {{ booksCtrl.greeting }}
                </h4>

                <p>{{ test }}</p>
                <input type="text" ng-model="test" value=""/>

                <hr/>

                Select Country: <select ng-model="countries" ng-options="country for country in countries">
                </select>

                <hr />

                <input type="button" ng-click="fetchBooks()" value="Fetch Books" class="btn btn-success">
                <p ng-hide="books.length > 0">No books available</p>
                <table class="table table-striped" ng-show="books.length > 0">
                    <thead>
                        <tr>
                            <th>
                                ID
                            </th>
                            <th>
                                BookName
                            </th>
                            <th>
                                Author Name
                            </th>
                            <th>
                                ISBN
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="book in books">
                            <td>
                                {{ book.ID}}
                            </td>
                            <td>
                                {{book.BookName}}
                            </td>
                            <td>
                                {{book.AuthorName}}
                            </td>
                            <td>
                                {{book.ISBN}}
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>



</body>
</html>
